<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>New Booking Request</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Time:</strong> <span id="time"></span></p>
    <p><strong>Number of People:</strong> <span id="people"></span></p>
    <p><strong>Message:</strong> <span id="message"></span></p>

    <script>
        // URL'dan parametrlarga kirish
        const urlParams = new URLSearchParams(window.location.search);

        // Parametrlarni HTML elementlariga joylash
        document.getElementById("name").textContent = urlParams.get('name');
        document.getElementById("email").textContent = urlParams.get('email');
        document.getElementById("phone").textContent = urlParams.get('phone');
        document.getElementById("date").textContent = urlParams.get('date');
        document.getElementById("time").textContent = urlParams.get('time');
        document.getElementById("people").textContent = urlParams.get('people');
        document.getElementById("message").textContent = urlParams.get('message');
    </script>
</body>
</html>
